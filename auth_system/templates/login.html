{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block bodycontent %}
<div>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="{% url 'index' %}">DHFL GI Assignment</a>
          <div class="navbar-nav">
            <a href="{% url 'register'%}" align='right'>
                <button type="button" class="btn btn-light btn-space">Register</button>
            </a>
          </div>
     </nav>
  </div>
<div class="jumbotron">
    <div class="container" align="center">
  <h2>Welcome Back,</h2>
<form method="post">
    <div>
        <div class="col-3">
            {% csrf_token %}
            {{ form|crispy }}
        </div>
        <small><a href="{% url 'password_reset' %}">forget password?</a></small>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>

{% endblock %}
