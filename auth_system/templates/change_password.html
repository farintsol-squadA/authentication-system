{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block bodycontent %}
<div>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="{% url 'index' %}">DHFL GI Assignment</a>
          <div class="navbar-nav">
            <a href="{% url 'logout'%}" align='right'>
                <button type="button" class="btn btn-light btn-space">Logout</button>
            </a>
          </div>
     </nav>
  </div>
<p>changing password for {{ user.get_full_name }}</p>
<div class="jumbotron">
    <div class="container" align="center">
    <form method="post">
        <div>
            <div class="col-3">
                {% csrf_token %}
                {{ form|crispy }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</div>
{% endblock %}
