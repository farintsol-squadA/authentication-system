{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block bodycontent %}

<p>changing password for {{ user.email }}</p>
<div class="jumbotron">
    <div class="container" align="center">
    <form method="post">
        <div>
            <div class="col-3">
                {% csrf_token %}
                {{ form|crispy }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</div>
{% endblock %}
